# Application Name
spring.application.name=Synexis

# Database Configuration (values are fetched from environment variables)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JDBC Driver class for MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
# Auto-update schema on startup
spring.jpa.hibernate.ddl-auto=update
# Show SQL in logs
spring.jpa.show-sql=true
# Format SQL for better readability
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration
logging.level.root=DEBUG

# Spring Framework logging
logging.level.org.springframework=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG

# Hibernate logging
# Log all SQL statements
logging.level.org.hibernate.SQL=DEBUG
# Log parameter binding
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# Log type-related operations
logging.level.org.hibernate.type=TRACE

# Error Handling Configuration
# Include error messages in responses
server.error.include-message=always
# Include binding errors in responses
server.error.include-binding-errors=always
# Include stacktrace in responses
server.error.include-stacktrace=always
# Include exception details in responses
server.error.include-exception=true

# Connection Pool logging
# Debug logging for HikariCP
logging.level.com.zaxxer.hikari=DEBUG

# File Upload Configuration
# Maximum file size allowed for uploads
spring.servlet.multipart.max-file-size=20MB
# Maximum request size (file + other form data)
spring.servlet.multipart.max-request-size=30MB
